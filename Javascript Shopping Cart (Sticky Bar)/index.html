<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>购物车</title>
  <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
  <table id="cartTable">
  <thead>
    <tr>
      <th class="select-all"><label><input class="check-all check" type="checkbox"/> 全选</label></th>
      <th>商品</th>
      <th>单价</th>
      <th>数量</th>
      <th>金额</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td class="checkbox">
        <input class="check-one check" type="checkbox">
      </td>
      <td class="goods">
        <div class=goods-img><img src="images/1.jpg" alt=""></div>
        <span>手作红樱桃木刀叉勺 鲁班锁组合</span>
      </td>
      <td class="price">580.00</td>
      <td class="count">
        <span class="minus no-reduce">-</span>
        <input class="count-input" type="text" value="1">
        <span class="add">+</span>
      </td>
      <td class="subtotal">580.00</td>
      <td class="operation">
        <span class="delete">删除</span>
      </td>
    </tr>
    <tr>
      <td class="checkbox">
        <input class="check-one check" type="checkbox">
      </td>
      <td class="goods">
        <div class=goods-img><img src="images/2.jpg" alt=""></div>
        <span>Minerva Box 手缝手帐本/带拨片收纳</span>
      </td>
      <td class="price">880.00</td>
      <td class="count">
        <span class="minus no-reduce">-</span>
        <input class="count-input" type="text" value="1">
        <span class="add">+</span>
      </td>
      <td class="subtotal">880.00</td>
      <td class="operation">
        <span class="delete">删除</span>
      </td>
    </tr>
    <tr>
      <td class="checkbox">
        <input class="check-one check" type="checkbox">
      </td>
      <td class="goods">
        <div class=goods-img><img src="images/3.jpg" alt=""></div>
        <span>擦蜡植鞣小薄荷 全手缝剑桥包</span>
      </td>
      <td class="price">1580.00</td>
      <td class="count">
        <span class="minus no-reduce">-</span>
        <input class="count-input" type="text" value="1">
        <span class="add">+</span>
      </td>
      <td class="subtotal">1580.00</td>
      <td class="operation">
        <span class="delete">删除</span>
      </td>
    </tr>
    <tr>
      <td class="checkbox">
        <input class="check-one check" type="checkbox">
      </td>
      <td class="goods">
        <div class=goods-img><img src="images/4.jpg" alt=""></div>
        <span>手作意大利植鞣革风琴手包</span>
      </td>
      <td class="price">780.00</td>
      <td class="count">
        <span class="minus no-reduce">-</span>
        <input class="count-input" type="text" value="1">
        <span class="add">+</span>
      </td>
      <td class="subtotal">780.00</td>
      <td class="operation">
        <span class="delete">删除</span>
      </td>
    </tr>
  </tbody>
</table>

<div class="foot" id="foot">
    <label class="fl select-all"><input class="check-all check" type="checkbox"> 全选</label>
    <a class="fl delete" id="deleteAll" href="javascript:;">删除</a>
    <div class="fr closing">结算</div>
    <div class="fr total">合计：<span id="priceTotal">0.00</span></div>
    <div class="fr selected" id="selected">已选商品
      <span id="selectedTotal">0</span>件
      <span class="arrow up">︽</span>
      <span class="arrow down">︾</span>
    </div>
    <div class="selected-view">
      <div class="selectedViewList" id="selectedViewList">
        <!-- <div><img src="images/1.jpg"><span>取消选择</span></div> -->
      </div>
      <span class="arrow"></span>
    </div>
  </div>

</body>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</html>
