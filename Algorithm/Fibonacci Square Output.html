<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fibonacci Square Output</title>
  <style type="text/css">
  body {
    margin: 0px;
    padding: 0px;
  }
  #myCanvas {
    background-color: #fff;
  }
  </style>
</head>

<body>
  <canvas id="myCanvas" width="1440" height="768"></canvas>
  <script type="text/javascript">
  var canvas = document.getElementById('myCanvas');
  var context = canvas.getContext('2d');

  // i%2
  var i = 0;

  function fibonacci(a, b) {
    var result;
    // do somme math
    result = a + b;
    console.log(result);
    // context.rect(?,?,result,result);
    var tempColor = new THREE.Color().setHSL(Math.random(), 0.6, 0.7).getStyle();
    context.fillStyle = tempColor;
    // context.stroke();
    if (i % 2) {
      // odd number, when i is 1, 3, 5
      context.fillRect(0, b, result, result);
    } else {
      // even number, when i is 2, 4, 6
      context.fillRect(b, 0, result, result);
    }
    i++;

    if (result < 2000) {
      fibonacci(b, result);
    }
  }

  fibonacci(0, 1);
  // a + b
  // 0,  1
  // 0 + 1 = 1
  // 1 + 1 = 2
  // 1 + 2 = 3
  // 2 + 3 = 5
  // 3 + 5 = 8
  // 5 + 8 = 13
  // 8 + 13 = 21;
  </script>
</body>

</html>
